<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Therapy Chatbot</title>
<style>
  /* Import Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #d7e8ff 0%, #f5f8ff 100%);
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    border-radius: 30px;
    width: 450px;
    max-width: 90vw;
    height: 650px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    background: rgba(255, 255, 255, 0.9);
    padding: 25px 30px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    color: #3a3a8c;
    letter-spacing: 1px;
    user-select: none;
    border-bottom: 1px solid #ccc;
  }

  .chat-log {
    flex-grow: 1;
    overflow-y: auto;
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    scroll-behavior: smooth;
  }

  /* Scrollbar styling */
  .chat-log::-webkit-scrollbar {
    width: 8px;
  }
  .chat-log::-webkit-scrollbar-thumb {
    background-color: rgba(58, 58, 140, 0.4);
    border-radius: 8px;
  }
  .chat-log::-webkit-scrollbar-track {
    background: transparent;
  }

  .message {
    max-width: 75%;
    padding: 18px 25px;
    border-radius: 25px;
    font-weight: 500;
    font-size: 1.1rem;
    line-height: 1.4;
    box-shadow: 0 4px 15px rgba(58, 58, 140, 0.1);
    backdrop-filter: blur(10px);
  }

  /* User messages on right */
  .user-message {
    background: rgba(58, 58, 140, 0.15);
    color: #3a3a8c;
    align-self: flex-end;
    border-top-right-radius: 5px;
  }

  /* Bot messages on left */
  .bot-message {
    background: rgba(255, 255, 255, 0.8);
    color: #333;
    align-self: flex-start;
    border-top-left-radius: 5px;
  }

  .input-area {
    display: flex;
    padding: 20px 25px;
    background: rgba(255, 255, 255, 0.9);
    border-top: 1px solid #ccc;
  }

  input[type="text"] {
    flex-grow: 1;
    border: none;
    outline: none;
    border-radius: 30px;
    padding: 15px 25px;
    font-size: 1.2rem;
    font-weight: 500;
    background: rgba(235, 235, 255, 0.7);
    color: #333;
    box-shadow: inset 0 0 10px rgba(58, 58, 140, 0.15);
    transition: background-color 0.3s ease;
  }

  input[type="text"]::placeholder {
    color: #999;
    font-weight: 400;
  }

  input[type="text"]:focus {
    background: rgba(255, 255, 255, 0.9);
  }

  button.send-btn {
    margin-left: 15px;
    background: #3a3a8c;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    color: white;
    font-size: 1.6rem;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 15px rgba(58, 58, 140, 0.6);
    transition: background-color 0.3s ease;
  }

  button.send-btn:hover {
    background: #5b5bcf;
    box-shadow: 0 6px 20px rgba(91, 91, 207, 0.8);
  }

  /* Responsive for small screens */
  @media (max-width: 500px) {
    .chat-container {
      height: 80vh;
      width: 100vw;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Therapy Chatbot üíô</div>
    <div id="chat-log" class="chat-log"></div>
    <form id="chat-form" class="input-area" autocomplete="off">
      <input type="text" id="user-input" placeholder="Type your message here..." required />
      <button type="submit" class="send-btn">‚û°Ô∏è</button>
    </form>
  </div>

<script>
  const chatLog = document.getElementById('chat-log');
  const chatForm = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');

  // Function to add a message to chat log
  function addMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    msgDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
    msgDiv.textContent = text;
    chatLog.appendChild(msgDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;
    addMessage(message, 'user');
    userInput.value = '';
    
    // Send message to your backend here, for example:
    // Replace '/chat' with your actual backend endpoint
    try {
      const response = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      addMessage(data.reply, 'bot');
    } catch (err) {
      addMessage("Sorry, something went wrong. Please try again later.", 'bot');
    }
  });
</script>
</body>
</html>
